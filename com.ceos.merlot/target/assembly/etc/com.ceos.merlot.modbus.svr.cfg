################################################################################
# Demo config file for modbus server.
#
# The configuration files have the following content: 
#
# server=tcp://ip1/ip2... /port,Local server for test 
#
# where
#
# . server:             Descriptive name within the control architecture. 
#                       Must be unique.
# . ip:                 Ip to bing the server.
# . port:               Port number to bind the server.
# . short_description   Short description for the server
#
# Example:
# SERVER001=tcp://127.0.0.1/502
# SERVER002=tcp://0.0.0.0/9502
# SERVER003=tcp://192.168.1.69/10502
# SERVER004=tcp://192.168.1.69/10.10.1.69/11502
# 
################################################################################

SERVER001=tcp://0.0.0.0/502,Local server for test.
